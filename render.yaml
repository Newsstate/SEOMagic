services:
  - type: web
    name: seo-tool
    env: python
    region: oregon         # or frankfurt
    plan: free             # or starter/standard
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install --with-deps chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level warning
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      # Keep Playwright browser downloads in the build cache for faster redeploys
      - key: XDG_CACHE_HOME
        value: /opt/render/project/.cache
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.cache/ms-playwright
      # Optional â€“ if you use PSI fallback:
      - key: PAGESPEED_API_KEY
        sync: false
    healthCheckPath: /
